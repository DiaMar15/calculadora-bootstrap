<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator border rounded p-3 bg-dark opacity-50">
            <div id="history" class="history mb-3">
                <div class="text-light">
                <ul id="history-list" class="list-group"></ul>
                <button class="btn btn-warning mt-3 mb-2" onclick="clearHistory()">Clear history</button>
            </div>
            <input type="text" id="display" class="form-control mb-2" readonly">

            <div class="buttons">
                <div class="row">
                    <div class="col-3 mb-2">
                        <button class="btn btn-info btn-block" onclick="appendNumber('7')">7</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn btn-info btn-block" onclick="appendNumber('8')">8</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn btn-info btn-block" onclick="appendNumber('9')">9</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn btn-primary btn-block" onclick="appendNumber('/')">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mb-2">
                        <button class="btn btn-info btn-block" onclick="appendNumber('4')">4</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn btn-info btn-block" onclick="appendNumber('5')">5</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn btn-info btn-block" onclick="appendNumber('6')">6</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn btn-primary btn-block" onclick="appendNumber('*')">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mb-2">
                        <button class="btn btn-info btn-block" onclick="appendNumber('1')">1</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn btn-info btn-block" onclick="appendNumber('2')">2</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn btn-info btn-block" onclick="appendNumber('3')">3</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn btn-primary btn-block" onclick="appendNumber('-')">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mb-2">
                        <button class="btn btn-info btn-block" onclick="appendNumber('.')">.</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn btn-info btn-block" onclick="appendNumber('0')">0</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn btn-info btn-block" onclick="clearDisplay()">‚Üê</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn btn-primary btn-block" onclick="appendNumber('+')">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-2">
                        <button class="btn btn-danger btn-block" onclick="clearDisplayAll()">CA</button>
                    </div>
                    <div class="col-6 mb-2">
                        <button class="btn btn-success btn-block" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
